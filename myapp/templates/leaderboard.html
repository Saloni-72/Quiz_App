<!DOCTYPE html>
<html>
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Leaderboard</title>
     <style>

       body{
           margin:0;
           font-family: Arial;
           background: linear-gradient(to right, #36d1dc, #5b86e5);
       }

       .header{
           background: linear-gradient(to right, purple, #a044ff);
           padding:20px;
           color:rgb(247, 239, 239);
           font-size:25px;
       }

       .container{
           width:70%;
           margin:50px auto;
           background:white;
           padding:30px;
           border-radius:15px;
           box-shadow:0 10px 25px rgba(0,0,0,0.2);
        }

        h2{
           text-align:center;
        }

        table{
           width:100%;
           border-collapse: collapse;
           margin-top:20px;
           word-wrap: break-word;
         }

         th{
           background:#5b86e5;
           color:white;
           padding:12px;
           white-space: nowrap;
         }

         td{
           padding:10px;
           text-align:center;
           border-bottom:1px solid #ddd;
           white-space: nowrap;
           font-size: 14px;
         }

         tr:hover{
           background:#f2f2f2;
         }
         .leaderboard-name a {
           color: black;
           text-decoration: none; 
         }

         .leaderboard-name a:hover {
           color: black;
         }

         .rank1{
           color:gold;
           font-weight:bold;
           font-size: 22px;
         }

         .rank2{
           color:silver;
           font-weight:bold;
           font-size: 20px;
         }

         .rank3{
           color:#cd7f32;
           font-weight:bold;
           font-size: 18px;
         }

         .btn-home{
           margin-top:20px;
           padding:10px 20px;
           background:#5b86e5;
           color:white;
           border:none;
           border-radius:8px;
           cursor:pointer;
           text-decoration: none;
         }

         .btn-home:hover{
            background:#4a6fd6;
            text-decoration: none;
         }
         @media (max-width: 575px) {
            table {
              font-size: 12px;
            }

            td, th {
              padding: 3px;
            }
         }
     </style>
  </head>

  <body>
       <div class="header"><i class="fa-solid fa-chart-column" style="color: yellow;"></i> Leaderboard</div>
           <div class="container">
               <h2>Top Players</h2>
                <table class="table table-bordered">
                    <tr>
                       <th>Rank</th>
                       <th>Name</th>
                       <th>Subject</th>
                       <th>Score</th>
                       <th>Percentage</th>
                    </tr>

                     {% for score in scores %}
                     <tr>
                       <td class="
                       {% if forloop.counter == 1 %}rank1
                       {% elif forloop.counter == 2 %}rank2
                       {% elif forloop.counter == 3 %}rank3
                       {% endif %}
                       ">{{ forloop.counter }}</td>
                        <td class="leaderboard-name">
                        <a href="{% url 'result' score.id %}">
                           {{ score.player.name }}</a>
                        </td>
                        <td>{{ score.subject.name }}</td>
                        <td>{{ score.score }}</td>
                        <td>{{ score.percentage }}%</td>
                     </tr>
                     {% endfor %}
                </table>

<div style="text-align:center; margin-top:20px;">
    <a href="{% url 'home' %}" class="btn-home">
        Back To Home <i class="fa-solid fa-house"></i>
    </a>
</div>
</div>
<script src="https://kit.fontawesome.com/88c0ee2187.js" crossorigin="anonymous"></script>
</body>
</html>
